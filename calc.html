<!DOCTYPE html>
<html>
    <head>
        <title>Calculator Project</title>

    </head>
    <body>

        <div class="calculator" style="width: 180px">
            <div class="display" style="text-align:right;border: 1px solid;background:pink;padding: 2px;"></div>

            <div class="btns">
                <button id="clear">C</button>
                <button id="basp">B</button>
                <button id="perc">%</button>
                <button id="divide">/</button>
                <br />
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="times">x</button>
                <br />
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="minus">-</button>
                <br />
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="plus">+</button>
                <br />
                <button id="zero">0</button>
                <button id="deci">.</button>
                <button id="equal">=</button>
                <br />
            </div>
        </div>

        <script src="calc.js" type="text/javascript"></script>
    </body>
</html>
